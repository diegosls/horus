<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuário - Horus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="login-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo1.png" alt="Logo Horus" width="30" height="30" class="d-inline-block align-text-top me-2">
                Horus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item d-none" id="navLogoutRegisterUser">
                        <a class="nav-link" href="#" id="logoutButtonRegisterUser">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="padding-top: 70px;"></div>

    <div class="login-container">
        <h2 class="text-center mb-4">
            <img src="img/logo1.png" alt="Logo Horus" width="40" height="40" class="d-inline-block align-middle me-2">
            Registrar Usuário
        </h2>
        <form id="registerUserForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="registerUsername" placeholder="Nome de Usuário" required>
                <label for="registerUsername">Nome de Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Senha" required>
                <label for="registerPassword">Senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha" required>
                <label for="confirmPassword">Confirmar Senha</label>
            </div>
            <div id="registerError" class="alert alert-danger d-none"></div>
            <div id="registerSuccess" class="alert alert-success d-none"></div>
            <button type="submit" class="btn btn-success w-100 mb-3">Registrar</button>
            <p class="text-center text-muted">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>.
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
